<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Test</title>
</head>
<body>
    <h1>WebSocket Chat</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        // Adjust WebSocket URL if your server runs on a different port or path
        const ws = new WebSocket("ws://localhost:8080/ws/chat"); 

        ws.onopen = function(event) {
            console.log("Connected to WebSocket.");
            messagesDiv.innerHTML += "<p><em>Connected to WebSocket.</em></p>";
        };

        ws.onmessage = function(event) {
            messagesDiv.innerHTML += "<p>" + event.data + "</p>";
        };

        ws.onclose = function(event) {
            console.log("Disconnected from WebSocket.");
            messagesDiv.innerHTML += "<p><em>Disconnected from WebSocket.</em></p>";
        };

        ws.onerror = function(event) {
            console.error("WebSocket error:", event);
            messagesDiv.innerHTML += "<p><em>Error connecting to WebSocket.</em></p>";
        };

        function sendMessage() {
            const message = messageInput.value;
            if (message) {
                ws.send(message);
                messageInput.value = "";
            }
        }

        // Allow sending with Enter key
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
